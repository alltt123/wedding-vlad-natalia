<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Владислав и Наталья | 15.05.2026</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Montserrat',sans-serif;
}

body{
color:#fff;
overflow-x:hidden;
}

/* ---------- НАСТОЯЩИЙ ФОН (фикс для iPhone) ---------- */
.background{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-2;
background:url('https://images.unsplash.com/photo-1519741497674-611481863552?q=80&w=1974&auto=format&fit=crop') center center/cover no-repeat;
}

.background::after{
content:"";
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.55);
}

/* ---------- БЛОКИ ---------- */
section{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:40px 20px;
}

.glass{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(15px);
-webkit-backdrop-filter:blur(15px);
border:1px solid rgba(255,255,255,0.2);
border-radius:25px;
padding:40px;
width:100%;
max-width:800px;
animation:fadeUp 1.2s ease;
}

h1{
font-family:'Playfair Display',serif;
font-size:46px;
margin-bottom:15px;
}

h2{
font-size:28px;
margin-bottom:20px;
}

p{
margin-bottom:10px;
font-weight:300;
}

/* ---------- ТАЙМЕР ---------- */
.timer{
display:flex;
gap:15px;
margin-top:20px;
}

.timer div{
background:rgba(255,255,255,0.15);
padding:15px;
border-radius:15px;
min-width:70px;
}

.timer span{
display:block;
font-size:26px;
font-weight:600;
}

/* ---------- ФОРМА ---------- */
form{
display:flex;
flex-direction:column;
gap:15px;
width:100%;
margin-top:20px;
}

input,select,textarea{
padding:12px;
border-radius:12px;
border:none;
outline:none;
}

button{
padding:15px;
border:none;
border-radius:12px;
background:#000;
color:#fff;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#222;
}

/* ---------- АНИМАЦИЯ ---------- */
@keyframes fadeUp{
from{opacity:0; transform:translateY(30px);}
to{opacity:1; transform:translateY(0);}
}

/* ---------- МОБИЛКА ---------- */
@media(max-width:768px){
h1{font-size:34px;}
.glass{padding:25px;}
}
</style>
</head>

<body>

<div class="background"></div>

<!-- ГЛАВНЫЙ БЛОК -->
<section>
<div class="glass">
<h1>Владислав & Наталья</h1>
<p>15 мая 2026 года</p>
<p>16:00</p>
<p>Донецк, ресторан "King Town"</p>
<p><strong>Dress code: Total Black</strong></p>
</div>
</section>

<!-- ТАЙМЕР -->
<section>
<div class="glass">
<h2>До свадьбы осталось:</h2>
<div class="timer" id="timer">
<div><span id="days">0</span>дней</div>
<div><span id="hours">0</span>часов</div>
<div><span id="minutes">0</span>минут</div>
<div><span id="seconds">0</span>секунд</div>
</div>
</div>
</section>

<!-- КАРТА -->
<section>
<div class="glass">
<h2>Место проведения</h2>
<div style="width:100%;height:400px;">
<iframe src="https://yandex.ru/map-widget/v1/?text=Донецк%20King%20Town" 
width="100%" height="100%" frameborder="0"></iframe>
</div>
</div>
</section>

<!-- ФОРМА -->
<section>
<div class="glass">
<h2>Подтвердите присутствие</h2>

<form id="rsvpForm">
<input type="text" placeholder="Ваше имя и фамилия *" required>

<select required>
<option value="">Будете ли вы с +1?</option>
<option>Нет</option>
<option>Да</option>
</select>

<input type="text" placeholder="Имя +1 (если есть)">

<select required>
<option value="">Алкоголь</option>
<option>Пью</option>
<option>Не пью</option>
</select>

<select required>
<option value="">Согласие на фото/видео</option>
<option>Согласен(на)</option>
<option>Не согласен(на)</option>
</select>

<textarea placeholder="Комментарий или пожелание"></textarea>

<button type="submit" id="submitBtn">Отправить</button>
</form>

<p id="formMessage"></p>

</div>
</section>

<script>
// ---------- ТАЙМЕР ----------
const weddingDate = new Date("May 15, 2026 16:00:00").getTime();

setInterval(()=>{
const now = new Date().getTime();
const distance = weddingDate - now;

document.getElementById("days").innerText=Math.floor(distance/(1000*60*60*24));
document.getElementById("hours").innerText=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
document.getElementById("minutes").innerText=Math.floor((distance%(1000*60*60))/(1000*60));
document.getElementById("seconds").innerText=Math.floor((distance%(1000*60))/1000);
},1000);

// ---------- ЗАЩИТА ОТ ПОВТОРНОЙ ОТПРАВКИ ----------
document.getElementById("rsvpForm").addEventListener("submit", function(e){
e.preventDefault();

if(localStorage.getItem("rsvpSubmitted")){
document.getElementById("formMessage").innerText="Вы уже отправили ответ ❤️";
return;
}

const btn=document.getElementById("submitBtn");
btn.disabled=true;
btn.innerText="Отправка...";

fetch("https://script.google.com/macros/s/AKfycbxtEJ9LcaAuC7bMHHVH_0uK6b-I_q7GLHcHSsVkwatYILfZ5X4Z3Y9juTurFSXRgPWxJA/exec",{
method:"POST",
body:JSON.stringify({test:"ok"})
})
.then(()=>{
localStorage.setItem("rsvpSubmitted",true);
document.getElementById("formMessage").innerText="Спасибо! Мы вас ждём ❤️";
btn.style.display="none";
})
.catch(()=>{
btn.disabled=false;
btn.innerText="Отправить";
});
});
</script>

</body>
</html>

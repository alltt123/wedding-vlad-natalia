<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Владислав & Наталья | 15.05.2026</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif;}
body{color:#fff;overflow-x:hidden;background:#000;}

/* ---------- ФОН ---------- */
.background{
position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;
background:url('https://images.unsplash.com/photo-1519741497674-611481863552?w=800&auto=format&fit=crop&fm=webp') center center/cover no-repeat;
}

/* ---------- СЕКЦИИ ---------- */
section{
min-height:100vh;
display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:40px 20px;
}

.glass{
background:rgba(0,0,0,0.35);
border-radius:25px;
padding:35px;
width:100%;max-width:800px;
box-shadow:0 0 30px rgba(0,0,0,0.5);
opacity:0;transform:translateY(40px);
transition:all 1s ease;
color:white;
}

.glass.visible{opacity:1;transform:translateY(0);}

h1{font-family:'Playfair Display',serif;font-size:42px;margin-bottom:15px;}
h2{font-family:'Playfair Display',serif;font-size:28px;margin-bottom:20px;}
p{margin-bottom:10px;font-weight:300;}

/* ---------- ТАЙМЕР ---------- */
.timer{display:flex;gap:15px;margin-top:20px;flex-wrap:wrap;}
.timer div{background:rgba(255,255,255,0.15);padding:15px;border-radius:15px;min-width:70px;}
.timer span{display:block;font-size:26px;font-weight:600;}

/* ---------- ФОРМА ---------- */
form{display:flex;flex-direction:column;gap:15px;width:100%;margin-top:20px;}
input,select,textarea{padding:12px;border-radius:12px;border:none;outline:none;background:rgba(255,255,255,0.12);color:white;}
textarea{height:110px;resize:none;}
button{padding:15px;border:none;border-radius:50px;background:#000;color:#fff;font-weight:600;cursor:pointer;transition:.3s;}
button:hover{background:#222;}
button:disabled{background:gray;cursor:not-allowed;}
.success{display:none;margin-top:20px;font-size:16px;}

/* ---------- МОБИЛКА ---------- */
@media(max-width:768px){
h1{font-size:34px;}
.glass{padding:25px;}
.timer div{min-width:60px;font-size:14px;padding:12px;}
}
</style>
</head>
<body>

<div class="background"></div>

<!-- ГЛАВНЫЙ БЛОК -->
<section>
<div class="glass">
<h1>Владислав & Наталья</h1>
<p>15 мая 2026 | 16:00</p>
<p>Донецк, ресторан "King Town"</p>
<p><b>Dress code: Total Black</b></p>
</div>
</section>

<!-- ТАЙМЕР -->
<section>
<div class="glass">
<h2>До свадьбы осталось:</h2>
<div class="timer">
<div><span id="days">0</span>дней</div>
<div><span id="hours">0</span>часов</div>
<div><span id="minutes">0</span>минут</div>
<div><span id="seconds">0</span>секунд</div>
</div>
</div>
</section>

<!-- КАРТА -->
<section>
<div class="glass" style="width:100%;height:400px;" id="mapContainer">
<h2>Место проведения</h2>
</div>
</section>

<!-- ФОРМА -->
<section>
<div class="glass">
<h2>Подтвердите присутствие</h2>
<form id="rsvpForm">
<input type="text" placeholder="Ваше имя и фамилия *" required>
<select required>
<option value="">Будете ли вы с +1?</option>
<option>Нет</option>
<option>Да</option>
</select>
<input type="text" placeholder="Имя +1 (если есть)">
<select required>
<option value="">Алкоголь</option>
<option>Пью</option>
<option>Не пью</option>
</select>
<select required>
<option value="">Согласие на фото/видео</option>
<option>Согласен(на)</option>
<option>Не согласен(на)</option>
</select>
<textarea placeholder="Комментарий или пожелание"></textarea>
<button type="submit" id="submitBtn">Отправить</button>
</form>
<p id="formMessage"></p>
</div>
</section>

<script>
// АНИМАЦИЯ ПОЯВЛЕНИЯ
const sections=document.querySelectorAll(".glass");
const observer=new IntersectionObserver(entries=>{
entries.forEach(entry=>{if(entry.isIntersecting){entry.target.classList.add("visible");}});
},{threshold:0.2});
sections.forEach(section=>observer.observe(section));

// ТАЙМЕР
const weddingDate=new Date("May 15, 2026 16:00:00").getTime();
setInterval(()=>{
const now=new Date().getTime();
const d=weddingDate-now;
document.getElementById("days").innerText=Math.floor(d/(1000*60*60*24));
document.getElementById("hours").innerText=Math.floor((d%(1000*60*60*24))/(1000*60*60));
document.getElementById("minutes").innerText=Math.floor((d%(1000*60*60))/(1000*60));
document.getElementById("seconds").innerText=Math.floor((d%(1000*60))/1000);
},1000);

// ЗАЩИТА ФОРМЫ
document.getElementById("rsvpForm").addEventListener("submit",function(e){
e.preventDefault();
const btn=document.getElementById("submitBtn");
if(localStorage.getItem("rsvpSubmitted")){
document.getElementById("formMessage").innerText="Вы уже отправили ответ ❤️";
return;
}
btn.disabled=true;
btn.innerText="Отправка...";
fetch("https://script.google.com/macros/s/AKfycbxtEJ9LcaAuC7bMHHVH_0uK6b-I_q7GLHcHSsVkwatYILfZ5X4Z3Y9juTurFSXRgPWxJA/exec",{
method:"POST",
body:JSON.stringify({test:"ok"})
})
.then(()=>{
localStorage.setItem("rsvpSubmitted",true);
document.getElementById("formMessage").innerText="Спасибо! Мы вас ждём ❤️";
btn.style.display="none";
})
.catch(()=>{
btn.disabled=false;
btn.innerText="Отправить";
});
});

// ЛЕНИВАЯ ЗАГРУЗКА КАРТЫ
let mapLoaded=false;
window.addEventListener('scroll',()=>{
const mapBlock=document.getElementById('mapContainer');
if(!mapLoaded && mapBlock.getBoundingClientRect().top < window.innerHeight){
mapBlock.innerHTML='<iframe src="https://yandex.ru/map-widget/v1/?text=Донецк%20King%20Town" width="100%" height="100%" frameborder="0"></iframe>';
mapLoaded=true;
}
});
</script>

</body>
</html>
